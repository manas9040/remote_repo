<div class="pagination">
    {% if page.has_previous%}
    <a class="np" href="?page={{page.previous_page_number}}">Previous</a>&nbsp&nbsp
    {% endif %}
    
    <span>Page {{page.number}} of {{page.paginator.num_pages}}</span>&nbsp&nbsp
    
    {% if page.has_next %}
    <a class="np" href="?page={{page.next_page_number}}">Next</a>
    {% endif %}

</div>
